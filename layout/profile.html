<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fontawnsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>

    <section class="profile container">
        <div class="row">
            <div class="col-3">
                <div class="profile__controller">
                    <div class="profile__controller-user">
                        <i class="fa fa-user mr-4"></i>
                        <div class="profile__user-title">
                            <p>Tài khoản của</p>
                            <strong>Hùng Trịnh</strong>
                        </div>
                    </div>
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fa fa-user"></i>
                                <span>Thông tin tài khoản</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-history"></i>
                                <span>Lịch sử mua vé</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-bell"></i>
                                <span>Thông báo của tôi</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-9">
                <div class="profile__detail">
                    <div class="profile__detail-title">
                        <p>Thông in tài khoản</p>
                    </div>
                    <form class="bg-dark-4">
                        <div class="form-item">
                            <label class="input-label">Họ tên</label>
                            <input class="rounded w-100 border-0 bg-dark-4 p-2  mb-3" type="text" name="fullname"
                                placeholder="Họ và tên" />
                        </div>
                        <div class="form-item">
                            <label class="input-label">Tài khoản</label>
                            <input class="rounded w-100 border-0 bg-dark-4 p-2 mb-3" type="text" name="username"
                                placeholder="Tài khoản" />
                        </div>
                        <div class="form-item">
                            <label class="input-label">Mật khẩu</label>
                            <input class="rounded w-100 border-0 bg-dark-4 p-2 mb-3" type="password" name="password"
                                placeholder="Mật khẩu" />
                        </div>
                        <div class="form-item">
                            <label class="input-label">Email</label>
                            <input class="rounded w-100 border-0 bg-dark-4 p-2 mb-3" type="email" name="email"
                                placeholder="Email" />
                        </div>
                        <div class="form-item">
                            <label class="input-label">Số điên thoại</label>
                            <input class="rounded w-100 border-0 bg-dark-4 p-2 mb-3" type="text" name="phone"
                                placeholder="Số điện thoại" />
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="btn btn-primary d-flex px-4 py-2" type="submit">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
